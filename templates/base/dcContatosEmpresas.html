<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuição de Alunos - Escola Esmonserrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet" />    
 <link rel="stylesheet" href="/fct/templates/base/css/estilos.css" />


  </head>
  <body>
    <div menu="/fct/templates/base/menuTopo.html"></div>

    <header></header>


    <main>
      
      <h1>Contatos</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-8"></div>
          <div class="col-md-4">
            <button id="fechar" class="btn btn-danger" onclick="window.location.href='../admin/in'">Fechar</button>
          </div>
          <div class="col-md-12">
            <h3>Contatos das empresas</h3>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <textarea class="form-control" rows="5" id="listofemails" name="text"></textarea>
            </div>
            <hr>
          </div>
          <div class="col-md-12">
            <h3>Documentos</h3>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <select class="form-select" id="docs" name="docs" onchange="readDoc(document.getElementById('docs').value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-group">
              <span class="input-group-text">msg</span>
              <textarea class="form-control" rows="5" id="msg" name="msg"></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>

<div rodape="/fct/templates/base/rodape.html"></div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
      
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://turma12r.alunos.esmonserrate.org/fct/js/code/config.js"></script>
  <script src="https://turma12r.alunos.esmonserrate.org/fct/js/code/loginGoogle.js"></script>
  <script src="/fct/js/code/html.js"></script>
  </body>
  <script>
  includeHTML("rodape");
  includeHTML("menu");
</script>
<script>
    lg = new loginGoogle();
    lg.renderAutenticaWithTypeAdmin();
    lg.renderAutenticaURLS();
  </script>
    <script >
      //caixa de mensagens
      $(document).ready(function () {
        $("#msg").summernote();
      });
  </script>
    <script>
      //Asyncronous function (wait for the endPoint api anwser)
      const readAPI = async () => {
        let strHtml = ``;
        const response = await fetch("https://turma12r.alunos.esmonserrate.org/fct/public/api/empresas/email");
        const dataArray = await response.json();
        for (const dataRecord of dataArray) {
          strHtml += `"${dataRecord.NomeEmpresa}" <${dataRecord.email}>,`;
        }
        document.getElementById("listofemails").innerHTML = strHtml;
      };

      const readDocs = async () => {
        let strHtml = `<option value="0">...Escolha um documento</option>`;
        const response = await fetch("https://turma12r.alunos.esmonserrate.org/fct/public/api/documentos");
        const dataArray = await response.json();
        for (const dataRecord of dataArray) {
          strHtml += `
          <option value="${dataRecord.ID}">${dataRecord.Nome}</option>
          `;
        }
        document.getElementById("docs").innerHTML = strHtml;
      };

      const readDoc = async (id) => {
        //alert("sddsdsfdsfdsfdsfdsf")
        //let strHtml = ``;
        const response = await fetch("https://turma12r.alunos.esmonserrate.org/fct/public/api/documentos/"+id);
        const dataArray = await response.json();
        $("#msg").summernote("code", dataArray[0].Texto);
      };


      // function call
      readAPI();
      readDocs();
    </script>
    
  </body>
</html>
