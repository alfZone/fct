<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;

            /* Imagem de paisagem (livre de direitos - Unsplash) */
            background: url('/fct/templates/base/imagens/Jose_Campos_to_Joao_Franco-11.jpg') no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* ligeira transparência */
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

                input[type="email"],
        input[type="password"] {
            width: 90%;                 
            padding: 12px;
            margin: 8px auto 15px;     
            display: block;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;    
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #3b7ac3;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            display: block;
            margin-top: 5px;
            color: #4a90e2;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sessão</h2>

        <form>
            <label>Email</label>
            <input type="email" placeholder="O seu email" required>

            <label>Password</label>
            <input type="password" placeholder="A sua password" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="links">
            <a href="#">Esqueci-me da password</a>
            <a href="#">Não tenho uma password</a>
        </div>
    </div>

</body>
</html>
