<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dados da Empresa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('/fct/templates/base/imagens/Jose_Campos_to_Joao_Franco-11.jpg') 
                no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 15px;
        }

        .content-wrapper {
            text-align: center;
        }

        .logo-escola {
            width: 160px;
            margin-bottom: 25px;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.2));
        }

        .card {
            max-width: 700px;
            width: 100%;
            border-radius: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.18);
            margin: 0 auto;
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .table th {
            width: 200px;
            font-weight: 700;
            color: #333;
        }

        .input-group-text {
            background: #f3f3f3;
            border: 1px solid #ddd;
            font-weight: 600;
        }
    </style>

</head>

<body>

    <div class="content-wrapper">

        <!-- LOGO FORA DA CAIXA, NO TOPO -->
        <img src="/fct/templates/base/imagens/esm_174.png" class="logo-escola" alt="Logo ESM Monserrate">

        <div class="card">
        
            <h2>Ficha de Identificação da Empresa</h2>

            <table class="table table-borderless align-middle">
                <tbody>
                    <tr>
                        <th>Curso</th>
                        <td>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Curso</span>
                                <input type="text" class="form-control" placeholder="Nome do Curso">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
