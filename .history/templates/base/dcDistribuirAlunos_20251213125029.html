<script>
//Asyncronous function (wait for the endPoint api anwser)
const readAPI = async () => {
      let strHtml = ``
      const response = await fetch("https://turma12r.alunos.esmonserrate.org/fct/public/api/alunos/curso/5")
      const dataArray= await response.json()
      for (const dataRecord of dataArray) {
        strHtml += `
                ${dataRecord.field1} - ${dataRecord.field2}
                   `
      }
      document.getElementById("targetElement").innerHTML = strHtml;
}
// function call
readAPI ();
</script>
