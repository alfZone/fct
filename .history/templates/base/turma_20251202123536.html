
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Turmas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Turma</h1>

        <form id="form-turma">
            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma" placeholder="Ex: 3A" required>

            <label for="ano-letivo">Ano Letivo:</label>
            <input type="number" id="ano-letivo" name="ano-letivo" placeholder="2025" required>

            <button type="submit">Salvar Turma</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById("form-turma").addEventListener("submit", function(event) {
            event.preventDefault();

            const turma = document.getElementById("turma").value;
            const anoLetivo = document.getElementById("ano-letivo").value;

            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = `
                <strong>Turma cadastrada com sucesso!</strong><br><br>
                <b>Turma:</b> ${turma}<br>
                <b>Ano Letivo:</b> ${anoLetivo}
            `;
            resultadoDiv.style.display = "block";
        });
    </script>

</body>
</html>
