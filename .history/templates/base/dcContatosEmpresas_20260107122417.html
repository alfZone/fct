<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuição de Alunos - Escola Esmonserrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        text-align: center;

        background-image: url("/fct/templates/base/imagens/Jose_Campos_to_Joao_Franco-11.jpg");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      header,
      footer {
        background: rgba(0, 64, 128, 0);
        color: #fff;
        padding: 15px 0;
      }

      header img {
        height: 60px;
        margin-bottom: 10px;
      }

      main {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        color: #004080;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #004080;
        color: #fff;
      }

      .small-check {
        width: 16px;
        height: 16px;
        transform: scale(1.2);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="/fct/templates/base/imagens/esm_174.png" alt="Logo Escola Esmonserrate" />
      <p>NOME_DO_PROFESSOR</p>
      <p>Bem-vindo(a)!</p>
    </header>

    <main>
      <h1>Distribuição de Alunos</h1>
      <div class="container">
        <div class="row">
          .col
        </div>
      </div>


    </main>

    <script>
      //Asyncronous function (wait for the endPoint api anwser)
      const readAPI = async () => {
        let strHtml = ``;
        const response = await fetch("https://turma12r.alunos.esmonserrate.org/fct/public/api/estagiarios/ano-letivo-ativo/5");
        const dataArray = await response.json();
        for (const dataRecord of dataArray) {
          strHtml += `
                <tr>
                    <td>${dataRecord.NomeTurma}</td>
                    <td>${dataRecord.Nome}</td>

                    <td>
                    <select class="form-select mt-3">
                        <option>Empresa 1</option>
                        <option>Empresa 2</option>
                        <option>Empresa 3</option>
                        <option>Empresa 4</option>
                    </select>
                    </td>
                    <td>${dataRecord.Professor}</td>
                </tr>

       
                   `;
        }
        document.getElementById("tabelaDistribuicao").innerHTML = strHtml;
      };
      // function call
      readAPI();
    </script>
  </body>
</html>
