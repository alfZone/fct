<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <title>Portal do Professor</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" />

    <style>
      body {
        background: url("/fct/templates/base/imagens/Jose_Campos_to_Joao_Franco-11.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: "Nunito", sans-serif;
      }

      header {
        padding: 25px;
        text-align: center;
      }

      #logo {
        height: 120px;
        filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.25));
      }

      .portal-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(18px);
        padding: 45px;
        border-radius: 22px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.35);
        animation: fadeIn 0.8s ease-out;
      }

      .portal-title {
        font-weight: 700;
        font-size: 2.2rem;
        color: white;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .portal-title span {
        color: #0066ff;
      }

      .btn-school {
        padding: 18px;
        font-size: 20px;
        border-radius: 14px;
        transition: 0.3s ease;
        font-weight: 600;
      }

      .btn-primary {
        background: linear-gradient(45deg, #0066ff, #003d99);
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #1a7dff, #0044aa);
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      .btn-success {
        background: linear-gradient(45deg, #00a859, #006b38);
        border: none;
      }

      .btn-success:hover {
        background: linear-gradient(45deg, #00c46a, #007a40);
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      p {
        color: #f0f0f0;
        font-size: 1.1rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- LOGOTIPO -->
    <header>
      <img id="logo" src="/fct/templates/base/imagens/esm_174.png" alt="Logotipo da Escola" />
    </header>

    <!-- CONTEÚDO -->
    <div class="container mt-5 mb-5">
      <div class="portal-card mx-auto col-md-7 col-lg-5 text-center">
        <h3 class="menu-title">
          Bem-vindo, <span id="name">NAME</span>
          <img src="" alt="Foto de Perfil" id="photo" style="width: 40px; height: 40px; border-radius: 50%; vertical-align: middle; margin-left: 10px" />
        </h3>

        <p class="mb-4">Escolha uma das opções para continuar.</p>

        <div class="d-grid gap-4 mt-4">
          <a href="/fct/public/prof/dados" class="btn btn-primary btn-school"> Atualizar o meu perfil </a>
        </div>
        <div class="d-grid gap-4 mt-4">
          <a href="/fct/public/prof/empresa/lista" class="btn btn-primary btn-school"> Atualizar Dados Empresa </a>
        </div>
        <div class="d-grid gap-4 mt-4">
          <a href="/fct/public/prof/estagiarios/lista" class="btn btn-primary btn-school"> Ver os meus estagiários </a>
        </div>
        <div class="d-grid gap-4 mt-4">
          <a href="/fct/public/prof/estagiarios/lista" class="btn btn-primary btn-school"> Ver os meus estagiários </a>
        </div>
      </div>
    </div>

    <script src="https://turma12r.alunos.esmonserrate.org/fct/js/code/config.js"></script>
    <script src="https://turma12r.alunos.esmonserrate.org/fct/js/code/loginGoogle.js"></script>
    <script>
      lg = new loginGoogle();
      lg.renderAutenticaWithTypeAdmin();
    </script>
  </body>
</html>
