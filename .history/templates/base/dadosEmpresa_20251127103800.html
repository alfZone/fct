<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dados da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-3">
        <h2>Dados Da Empresa</h2>       
        <table class="table table-hover">
          <tbody>

            <tr>
              <th>Empresa</th>
              <td><input type="text" class="form-control" placeholder="Nome da Empresa"></td>
            </tr>

            <tr>
              <th>Responsável pelo Estagiário</th>
              <td>
                <div class="input-group mb-3">
                  <span class="input-group-text">Person</span>
                  <input type="text" class="form-control" placeholder="Primeiro Nome">
                  <input type="text" class="form-control" placeholder="Último Nome">
                </div>
              </td>
            </tr>

            <tr>
              <th>Cargo</th>
              <td><input type="text" class="form-control" placeholder="Cargo"></td>
            </tr>

            <tr>
              <th>Morada/Sede</th>
              <td><input type="text" class="form-control" placeholder="Morada/Sede"></td>
            </tr>

            <tr>
              <th>Horário de Funcionamento</th>
              <td><input type="text" class="form-control" placeholder="Horário Funcionamento"></td>
            </tr>

            <tr>
              <th>Horas por Dia</th>
              <td><input type="text" class="form-control" placeholder="Horas por Dia"></td>
            </tr>

            <tr>
              <th>Monitor</th>
              <td><input type="text" class="form-control" placeholder="Monitor"></td>
            </tr>

            <tr>
              <th>Cargo do Monitor</th>
              <td><input type="text" class="form-control" placeholder="Cargo Monitor"></td>
            </tr>

            <tr>
              <th>GMAIL</th>
              <td>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Email">
                  <span class="input-group-text">@gmail.com</span>
                </div>
              </td>
            </tr>

            <tr>
              <th>Telefone</th>
              <td><input type="text" class="form-control" placeholder="Telefone"></td>
            </tr>

            <tr>
              <th>NIF</th>
              <td><input type="text" class="form-control" placeholder="NIF"></td>
            </tr>

          </tbody>
        </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
