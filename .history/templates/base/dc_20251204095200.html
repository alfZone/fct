<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo(a)</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #e9f1ff;
        }

        .background {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        .bg-img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(75%);
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            width: 340px;
        }

        .container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            text-align: center;
            width: 580px;
        }

        .container h1 {
            color: #0d57cb;
            font-size: 35px;
        }

        .container h2 {
            margin-top: 10px;
            color: #1e49d9;
            font-size: 28px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 18px;
            padding: 18px 55px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            color: white;
        }

        .btn-blue {
            background: #0156ff;
        }

        /* Botão Verde */
        .btn-green {
            background: green;
        }

    </style>

</head>
<body>

    <div class="background">
        <img src="../templates/base/imagens/Jose_Campos_to_Joao_Franco-11.jpg" class="bg-img">
    </div>

    <div class="header">
        <img src="../templates/base/imagens/esm_174.png" class="logo">
    </div>

    <div class="container">
        <h1>Bem-vindo(a),</h1>
        <h2>NOME_DO_PROFESSOR</h2>

        <!-- Botão azul primeiro -->
        <a class="btn btn-blue" href="dc/distribuir">Distribuir Alunos</a>

        <!-- Botão verde mais em baixo -->
        <a class="btn btn-green" href="dc/empresas">Gerir Empresas</a>

    </div>

</body>
</html>
