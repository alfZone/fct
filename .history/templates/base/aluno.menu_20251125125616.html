<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Menu do Aluno</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- W3Schools W3CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        #logo {
            height: 110px;
        }

        .card-custom {
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- LOGOTIPO DA ESCOLA -->
    <header class="w3-center w3-padding-32 w3-white w3-border-bottom">
        <img id="logo" src="../images/cabecalho.png" alt="Logotipo da Escola">
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container mt-5">
        <div class="card shadow card-custom">
            <div class="card-body text-center">

                <h2 class="mb-4">Bem-vindo(a), <span class="fw-bold" id="nomeAluno">NOME_DO_ALUNO</span>!</h2>

                <div class="row mt-4">
                    <div class="col-md-6 mb-3">
                        <a href="atualizarDados.html" class="w3-button w3-blue w3-round-large w-100 p-3">
                            Atualizar dados do aluno
                        </a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="verEstagio.html" class="w3-button w3-green w3-round-large w-100 p-3">
                            Ver estágio
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
