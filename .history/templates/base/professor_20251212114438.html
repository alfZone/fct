<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Professor - Informação</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      /* Fade-in up */
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Botão ao enviar */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      body {
        min-height: 100vh;
        background-image: url("/fct/templates/base/imagens/Jose_Campos_to_Joao_Franco-11.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        animation: fadeUp 1.2s ease-out;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.25);
        z-index: -1;
      }

      .top-bar {
        background: none;
        padding: 10px 0;
        text-align: center;
        animation: fadeUp 1s ease-out;
      }

      .top-bar img {
        height: 110px;
      }

      .form-box {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 600px;
        animation: fadeUp 1.4s ease-out;
        backdrop-filter: blur(3px);
      }

      label {
        font-weight: 600;
      }

      .btn {
        padding: 16px 32px !important;
        font-size: 1.2rem !important;
        border-radius: 12px !important;
        transition: 0.3s;
      }

      .footer {
        background: rgba(0, 60, 113, 0.75);
        backdrop-filter: blur(4px);
        color: white;
        text-align: center;
        padding: 25px;
        margin-top: 120px;
        font-size: 1.1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.25);
      }

      /* Mensagem de enviado */
      .alert-custom {
        background: rgba(40, 120, 40, 0.9);
        color: white;
        padding: 18px;
        border-radius: 12px;
        text-align: center;
        margin-top: 15px;
        animation: fadeUp 0.7s ease-out;
      }

      .alert-error {
        background: rgba(150, 0, 0, 0.85);
        color: white;
        padding: 18px;
        border-radius: 12px;
        text-align: center;
        margin-top: 15px;
        animation: fadeUp 0.7s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <img src="/fct/templates/base/imagens/esm_174.png" alt="Logo Escola" />
    </div>

    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="form-box">
        <div id="mensagem"></div>

        <form>
          <div class="mb-3">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control form-control-lg" />
          </div>

          <div class="mb-3">
            <label for="processo">Nº Processo:</label>
            <input type="text" id="processo" class="form-control form-control-lg" />
          </div>

          <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control form-control-lg" />
          </div>

          <div class="mb-3">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" class="form-control form-control-lg" />
          </div>

          <div class="mb-4">
            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" class="form-control form-control-lg" />
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" id="btnEnviar" class="btn btn-success">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">© 2025 Escola Esmonserrate. Todos os direitos reservados.</div>

    <script>
      const atualizarProfessor = async () => {
        //alert("aaaa")
        const response = await fetch("https://turma12r.alunos.esmonserrate.org/fct/public/api/professores/2490");
        const lv = await response.json();
        document.getElementById("nome").innerHTML = lv[0];
      };
      atualizarProfessor();
    </script>

    <script>
      document.getElementById("btnEnviar").addEventListener("click", function () {
        let nome = document.getElementById("nome").value;
        let processo = document.getElementById("processo").value;
        let email = document.getElementById("email").value;
        let telefone = document.getElementById("telefone").value;
        let disciplina = document.getElementById("disciplina").value;
        let msg = document.getElementById("mensagem");

        // Verificar se processo já foi enviado
        if (localStorage.getItem("prof_" + processo)) {
          msg.innerHTML = `<div class="alert-error">⚠ Este professor já foi enviado anteriormente!</div>`;
          return;
        }

        // Guardar no localStorage
        localStorage.setItem(
          "prof_" + processo,
          JSON.stringify({
            nome,
            email,
            telefone,
            disciplina,
          })
        );

        // Efeito no botão
        this.style.animation = "pulse 0.5s";

        // Mensagem de sucesso
        msg.innerHTML = `<div class="alert-custom">✔ Professor enviado com sucesso!</div>`;

        // Limpar inputs
        document.querySelector("form").reset();
      });
    </script>
  </body>
</html>
