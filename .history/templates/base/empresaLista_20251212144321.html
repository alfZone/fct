<!DOCTYPE html>

    <style>

      }

      @keyframes fadeInPage {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      header {

        margin-bottom: 10px;
      }

        height: 120px;

      }

      .portal-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(18px);
        padding: 45px;
        border-radius: 22px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.35);
        animation: fadeInPage 1.2s ease-out;
      }

      .portal-title {
        font-weight: 700;
        font-size: 2.2rem;
        color: white;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .portal-title span {
        color: #0066ff;
      }

      .btn-school {
        padding: 18px;

        border-radius: 14px;
        transition: 0.3s ease;

      }

      .btn-primary {

        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(45deg, #1a7dff, #0044aa);
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      .btn-success {
        background: linear-gradient(45deg, #00a859, #006b38);
        border: none;
      }
      .btn-success:hover {
        background: linear-gradient(45deg, #00c46a, #007a40);
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      p {
        color: #f0f0f0;
        font-size: 1.1rem;
      }

  <body>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <!-- DataTables Buttons JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.12/jspdf.plugin.autotable.min.js"></script>
    <!-- FileSaver.js for CSV export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
      const atualizarCarros = async () => {
        let strHtml = ``;
        //alert("aaaa")
        const response = await fetch("https://turma12r.alunos.esmonserrate.org/fct/public/api/empresas/4935");
        const lv = await response.json();
        for (const artigo of lv) {
          strHtml += `


            ${artigo.NomeEmpresa}

                    `;

          console.log(artigo.NomeEmpresa);
        }
        document.getElementById("NomeEmpresa").innerHTML = strHtml;
      };
      atualizarCarros();

      $(document).ready(function () {
        // Initialize DataTable
        var table = $("#example").DataTable({
          pageLength: 20,
          dom: '<"top">rt<"bottom"ip><"clear">',
          buttons: [],
        });

        // Search functionality
        $("#searchBox").on("keyup", function () {
          table.search(this.value).draw();
        });

        // Export to CSV
        $("#exportCsv").on("click", function () {
          var csv = "Name,Position,Office,Age,Start date,Salary\n";
          table.rows({ search: "applied" }).every(function () {
            var data = this.data();
            csv += data.join(",") + "\n";
          });

          var blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
          saveAs(blob, "data.csv");
        });

        // Export to PDF
        $("#exportPdf").on("click", function () {
          var { jsPDF } = window.jspdf;
          var doc = new jsPDF();

          var header = [["Name", "Position", "Office", "Age", "Start date", "Salary"]];
          var data = [];
          table.rows({ search: "applied" }).every(function () {
            var row = this.data();
            data.push(row);
          });

          doc.autoTable({
            head: header,
            body: data,
          });

          doc.save("data.pdf");
        });
      });
    </script>
  </body>
</html>
