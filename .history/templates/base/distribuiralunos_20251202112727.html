<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distribuir Alunos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f5f5f5; font-family:Arial; padding:30px; }
.container-box {
    max-width:900px;
    margin:auto;
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
h1 {
    text-align:center;
    margin-bottom:25px;
    color:#004080;
}
.header-row {
    display:flex;
    justify-content:space-between;
    padding:10px 0;
    font-weight:bold;
    font-size:20px;
    border-bottom:2px solid #004080;
}
.line-row {
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin:12px 0;
}
select {
    width:40%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
}
.checkbox {
    transform:scale(1.4);
}
</style>
</head>
<body>

<div class="container-box">

<h1>DISTRIBUIR ALUNOS</h1>

<div class="header-row">
    <div>ALUNOS</div>
    <div>EMPRESA</div>
    <div></div>
</div>

<div id="linhas"></div>

</div>

<script>
// ENDPOINTS (substituir pelos teus)
const API_ALUNOS = "endpointAlunos.php";
const API_EMPRESAS = "endpointEmpresas.php";

let alunos = [];
let empresas = [];

async function carregarDados() {
    try {
        const respAlunos = await fetch(API_ALUNOS);
        const respEmpresas = await fetch(API_EMPRESAS);

        alunos = await respAlunos.json();
        empresas = await respEmpresas.json();

        criarLinhas();

    } catch (e) {
        console.error("Erro ao carregar dados", e);
    }
}

function criarLinhas() {
    const div = document.getElementById("linhas");
    div.innerHTML = "";

    // 4 linhas como na foto
    for (let i = 0; i < 4; i++) {
        const linha = document.createElement("div");
        linha.className = "line-row";

        linha.innerHTML = `
            <select name="aluno_${i}">
                <option value="">Selecione o aluno</option>
                ${alunos.map(a => `<option value="${a.Processo}">${a.Nome}</option>`).join('')}
            </select>

            <select name="empresa_${i}">
                <option value="">Selecione a empresa</option>
                ${empresas.map(e => `<option value="${e.ID}">${e.Nome}</option>`).join('')}
            </select>

            <input type="checkbox" class="checkbox" name="selecionado_${i}">
        `;

        div.appendChild(linha);
    }
}

carregarDados();
</script>

</body>
</html>
