<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Menu do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Área dos logotipos */
        header {
            background: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        header img {
            height: 80px;
            margin: 0 10px;
        }

        /* Conteúdo principal */
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .btn-area {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 18px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <!-- LOGOTIPOS DA ESCOLA -->
    <header>
        <!-- Troque pelos logos reais -->
        <img src="logo1.png" alt="Logo da Escola 1">
        <img src="logo2.png" alt="Logo da Escola 2">
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container">
        <h2>Bem-vindo, <span id="nomeAluno">NOME_DO_ALUNO</span>!</h2>

        <div class="btn-area">
            <a class="btn" href="atualizarDados.html">Atualizar dados do aluno</a>
            <a class="btn" href="verEstagio.html">Ver estágio</a>
        </div>
    </div>

</body>
</html>
