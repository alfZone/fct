<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Ano Letivo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap">

    <style>
        body {
            background: 
                url('/fct/templates/base/imagens/Jose_Campos_to_Joao_Franco-11.jpg') 
                no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
        }

        header {
            padding: 25px;
            text-align: center;
        }

        #logo {
            height: 120px;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25));
        }

        .portal-card {
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(18px);
            padding: 45px;
            border-radius: 22px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.30);
            animation: fadeIn 0.8s ease-out;
        }

        .portal-title {
            font-weight: 700;
            font-size: 2.2rem;
            color: white;
            text-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .btn-school {
            padding: 16px;
            font-size: 1.2rem;
            border-radius: 14px;
            transition: 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(45deg, #0066ff, #003d99);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #1a7dff, #0044aa);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #7d8690, #4f565c);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        label {
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .form-control, .form-select {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(6px);
            background: rgba(255,255,255,0.75);
            font-size: 1.1rem;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <header>
        <img id="logo" src="/fct/templates/base/imagens/esm_174.png" alt="Logo da Escola">
    </header>

    <!-- CARTÃO PRINCIPAL -->
    <div class="container mt-5 mb-5">
        <div class="portal-card mx-auto col-md-7 col-lg-5">

            <h2 class="portal-title text-center mb-4">
                Gestão do Ano Letivo
            </h2>

            <!-- FORMULÁRIO -->
            <form class="mt-4">

                <div class="mb-3">
                    <label for="idAno">ID do Ano Letivo</label>
                    <input type="number" id="idAno" class="form-control" placeholder="Ex: 1">
                </div>

                <div class="mb-3">
                    <label for="anoLetivo">Ano Letivo</label>
                    <input type="text" id="anoLetivo" class="form-control" placeholder="Ex: 2024/2025">
                </div>

                <div class="mb-3">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-select">
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>

                <!-- BOTÕES -->
                <div class="d-grid gap-3 mt-4">
                    <button type="button" id="btnGravar" class="btn btn-primary btn-school">
                        Gravar Ano Letivo
                    </button>

                    <button type="button" id="btnVoltar" class="btn btn-secondary btn-school">
                        Voltar
                    </button>
                </div>

            </form>

        </div>
    </div>

    <script>
        document.getElementById("btnGravar").addEventListener("click", () => {
            let id = document.getElementById("idAno").value;
            let ano = document.getElementById("anoLetivo").value;
            let estado = document.getElementById("estado").value;

            if (!id || !ano) {
                alert("Preencha todos os campos!");
                return;
            }

            alert("Ano Letivo Guardado:\nID: " + id + "\nAno: " + ano + "\nEstado: " + estado);
        });

        document.getElementById("btnVoltar").addEventListener("click", () => {
            window.location.href = "menu";
        });
    </script>

</body>
</html>
